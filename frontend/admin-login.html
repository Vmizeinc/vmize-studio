<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vmize Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6B4CE6 0%, #4CC9F0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #6B4CE6, #4CC9F0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #6B4CE6, #4CC9F0);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6B4CE6;
            box-shadow: 0 0 0 4px rgba(107, 76, 230, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6B4CE6, #4CC9F0);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(107, 76, 230, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #6B4CE6;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .security-note {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Vmize Studio</h1>
            <span class="admin-badge">üîê ADMIN ACCESS</span>
        </div>

        <div id="errorMessage" class="error-message">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your admin username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                üîì Login to Admin Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <div class="security-note">
            üîí This area is restricted to authorized personnel only.<br>
            All login attempts are monitored and logged.
        </div>
    </div>

    <script>
        // =============================================
        // API CONFIGURATION
        // =============================================
        const API_BASE_URL = window.VMIZE_API_URL || window.location.origin;

        // =============================================
        // LOGIN HANDLER
        // =============================================
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide error message
            errorDiv.classList.remove('show');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
            
            try {
                // Call backend API
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Store admin token and user info
                    localStorage.setItem('vmize_admin_token', data.token);
                    localStorage.setItem('vmize_admin_username', data.username || username);
                    localStorage.setItem('vmize_admin_last_activity', Date.now().toString());
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Show error from server
                    errorDiv.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorDiv.classList.add('show');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Network error - check if demo credentials for local testing
                if (username === 'admin' && password === 'VmizeAdmin2025!') {
                    localStorage.setItem('vmize_admin_token', 'demo_admin_token_' + Date.now());
                    localStorage.setItem('vmize_admin_username', 'admin');
                    localStorage.setItem('vmize_admin_last_activity', Date.now().toString());
                    window.location.href = 'admin-dashboard.html';
                    return;
                }
                
                errorDiv.textContent = 'Unable to connect to server. Please check your connection.';
                errorDiv.classList.add('show');
                resetButton();
            }
        }

        function resetButton() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'üîì Login to Admin Dashboard';
        }
        
        // =============================================
        // CHECK IF ALREADY LOGGED IN
        // =============================================
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('vmize_admin_token');
            const lastActivity = parseInt(localStorage.getItem('vmize_admin_last_activity') || '0');
            const now = Date.now();
            const maxIdle = 60 * 60 * 1000; // 1 hour session timeout
            
            // If valid token exists and not expired, redirect to dashboard
            if (token && (now - lastActivity) < maxIdle) {
                window.location.href = 'admin-dashboard.html';
            } else if (token) {
                // Token expired, clean up
                localStorage.removeItem('vmize_admin_token');
                localStorage.removeItem('vmize_admin_username');
                localStorage.removeItem('vmize_admin_last_activity');
            }
        });
    </script>
</body>
</html>
